<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل DAR Z pay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #7c3aed, #3b82f6, #4f46e5);
      color: white;
      margin: 0;
      padding: 2rem;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #1e293b;
      color: white;
    }
    button {
      background: #a78bfa;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #7c3aed;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1 style="text-align:center; margin-bottom:1rem;">إنشاء حساب DAR Z pay</h1>
    <input type="email" placeholder="البريد الإلكتروني" />
    <input type="password" placeholder="كلمة المرور" />
    <button>تسجيل جديد</button>
    <button>تسجيل دخول</button>
    <button>الدخول عبر Google</button>
  </div>
</body>
</html>
